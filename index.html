<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Damilare Portfolio</title>
  </head>
  <body>
    <nav>
      <div class="mob-def">
        <div class="nav-logo">MyLogo</div>
        <a href="">
          <img src="images/menu.svg" alt="menu" id="menu-svg" />
        </a>
      </div>
    </nav>
    <main>
      <div class="main-bkg">
        <img src="images/bkg.svg" alt="background image" id="bkg-svg" />
      </div>
      <section>
        <div class="headline">
          <h1>
            Hey There. <br />
            I'm Dami
          </h1>
          <p class="tagline">I am a Software Developer</p>
          <p class="descr">
            I can help you build a product, feature or website. Look through
            some of my work and experience! If you like what you see and have a
            project you need coded, don't hesitate to contact me.
          </p>
          <div class="socials">
            <a href="https://github.com/adamilare">
              <img src="images/git.svg" alt="git logo" class="social-svg" />
            </a>
            <a href="https://linkedin.com/in/adamilare">
              <img src="images/in.svg" alt="linkedin logo" />
            </a>
            <a href="https://angelist.com/">
              <img
                src="images/angelist.svg"
                alt="Angelist logo"
                class="social-svg"
              />
            </a>
            <a href="https://twitter">
              <img
                src="images/twitter.svg"
                alt="twitter logo"
                class="social-svg"
              />
            </a>
            <a href="https://medium">
              <img
                src="images/medium.svg"
                alt="medium logo"
                class="social-svg"
              />
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
